<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Эко-Хранитель: Возрождение</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

    :root {
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --accent: #74f7d4;
      --accent-strong: #5ad0ff;
      --hot: #f5b7ff;
      --shadow: rgba(3, 7, 18, 0.5);
      --ui-glow: rgba(90, 208, 255, 0.3);
    }

    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #0d2038, #0a1324 60%, #070b16 100%);
      font-family: 'Nunito', sans-serif;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      /* На ПК курсор скрываем, на телефоне вернем */
      cursor: none; 
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* --- UI LAYER --- */
    #ui-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      padding: 20px;
      z-index: 10;
      gap: 18px;
    }

    /* Верхняя панель */
    .hud {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .card {
      background: linear-gradient(160deg, rgba(255,255,255,0.18), rgba(255,255,255,0.04));
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 15px 20px;
      color: #fff;
      box-shadow: 0 12px 36px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.2);
      transform: translateY(-100px);
      animation: slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes slideDown { to { transform: translateY(0); } }

    .level-badge {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 4px;
    }

    .task-text {
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #0b1220;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      box-shadow: 0 6px 16px rgba(90, 208, 255, 0.35);
    }

    /* Прогресс бар */
    .progress-container {
      flex: 1;
      max-width: 420px;
      position: relative;
    }
    .bar-track {
      height: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff8aa5, #f2c27b, #74f7d4, #5ad0ff);
      box-shadow: 0 0 18px rgba(90, 208, 255, 0.55);
      transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .phase-indicator {
      position: absolute;
      right: 0; top: -20px;
      font-size: 12px;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,255,163,0.5);
    }

    /* Уведомления */
    .toast {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(8, 12, 24, 0.78);
      padding: 20px 40px;
      border-radius: 50px;
      color: #fff;
      font-size: 24px;
      font-weight: 800;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      text-align: center;
      border: 1px solid rgba(42, 250, 223, 0.6);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
      white-space: nowrap;
    }
    .toast.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    /* Экраны (Старт/Финал) */
    .screen {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(17, 32, 62, 0.92), rgba(4, 7, 16, 0.96));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.6s;
      pointer-events: auto;
      text-align: center;
      padding: 20px;
    }
    .screen.hidden { opacity: 0; pointer-events: none; }

    h1 {
      font-size: 4rem;
      margin: 0;
      background: linear-gradient(135deg, #fff 0%, #2afadf 40%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 25px rgba(0,212,255,0.35));
      line-height: 1.2;
    }
    .subtitle {
      color: #a0aec0;
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 520px;
      text-align: center;
      line-height: 1.6;
    }

    .btn-main {
      margin-top: 40px;
      padding: 18px 50px;
      font-size: 18px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #0b121f;
      background: linear-gradient(135deg, #74f7d4, #5ad0ff);
      border: none;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 14px 34px rgba(90, 208, 255, 0.45);
      transition: transform 0.1s, box-shadow 0.1s;
      font-family: 'Nunito', sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-main:hover { transform: scale(1.05); box-shadow: 0 18px 50px rgba(90, 208, 255, 0.7); }
    .btn-main:active { transform: scale(0.95); }

    .info-card {
      align-self: flex-end;
      max-width: 320px;
      text-align: right;
      font-size: 13px;
      line-height: 1.5;
      color: rgba(255,255,255,0.75);
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* АДАПТАЦИЯ ПОД ТЕЛЕФОН */
    @media (max-width: 768px) {
      body { cursor: auto; } /* Возвращаем системный курсор */
      
      h1 { font-size: 2.5rem; }
      .subtitle { font-size: 1rem; }
      
      .hud {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      .progress-container { max-width: 100%; order: 2; }
      /* Карточка счета сверху */
      .card:nth-child(2) { order: 1; align-self: flex-end; }
      
      .info-card { display: none; } /* Скрываем текст-гид на телефоне */
      
      .toast {
        font-size: 18px;
        padding: 12px 24px;
        width: 80%;
        white-space: normal;
      }
      
      .btn-main {
        margin-top: 25px;
        padding: 15px 35px;
        font-size: 16px;
      }
    }

    /* CURSOR FX (Только для ПК) */
    @media (hover: hover) {
        .cursor {
            position: fixed;
            width: 30px; height: 30px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 100;
            transition: transform 0.1s, width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }
        .cursor-dot {
            position: fixed;
            width: 6px; height: 6px;
            background: var(--accent-strong);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        .cursor.active { 
            width: 54px; height: 54px; 
            border-color: var(--accent); border-width: 3px; 
            box-shadow: 0 0 24px rgba(116, 247, 212, 0.6); 
        }
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" aria-label="Игровое поле"></canvas>
  
  <div id="ui-layer">
    <div class="hud">
      <div class="card progress-container">
        <div class="level-badge">Статус миссии</div>
        <div class="task-text" id="taskLabel">Запуск очищения...</div>
        <div class="bar-track">
          <div class="bar-fill" id="barFill"></div>
        </div>
        <div class="phase-indicator" id="phaseLabel">Фаза 0/4</div>
      </div>
      
      <div class="card" style="text-align:right">
        <div class="level-badge">Очки</div>
        <div class="task-text" style="justify-content: flex-end; font-size: 20px;">
          <span id="scoreVal">0</span> ✨
        </div>
      </div>
    </div>

    <div class="card info-card">
      <span class="chip">Гид духа</span>
      <div style="margin-top:10px;">Собирай мусор (клик/тап), освобождай землю и наблюдай, как мир наполняется светом.</div>
    </div>
    
    <div class="toast" id="toast">Новая фаза: Лес растет!</div>
  </div>

  <div class="screen" id="startScreen">
    <h1>Эко-Хранитель: Возрождение</h1>
    <div class="subtitle">Мир затянут пепельной вуалью. Ты — хранитель света: очисти территорию от мусора и пробуди жизнь.</div>
    <button class="btn-main" id="startBtn">Запустить восстановление</button>
  </div>
  
  <div class="screen hidden" id="winScreen">
