<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Эко-Хранитель</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

    :root {
      --accent: #74f7d4;
      --accent-strong: #5ad0ff;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #0d2038, #0a1324 60%, #070b16 100%);
      font-family: 'Nunito', sans-serif;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      cursor: default;
    }

    canvas { display: block; width: 100%; height: 100%; }

    /* UI */
    #ui-layer {
      position: absolute; inset: 0; pointer-events: none;
      display: flex; flex-direction: column; padding: 20px; z-index: 10;
    }

    .hud { display: flex; justify-content: space-between; gap: 15px; }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 10px 15px;
      color: #fff;
    }

    .task-text { font-weight: 700; font-size: 14px; margin-bottom: 5px; }
    
    .bar-track {
      height: 8px; background: rgba(0,0,0,0.3);
      border-radius: 10px; overflow: hidden; width: 100%; min-width: 150px;
    }
    .bar-fill {
      height: 100%; width: 0%;
      background: linear-gradient(90deg, #ff8aa5, #74f7d4, #5ad0ff);
      transition: width 0.5s;
    }

    /* SCREENS */
    .screen {
      position: absolute; inset: 0;
      background: rgba(10, 15, 30, 0.95);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 100;
      transition: opacity 0.5s;
      pointer-events: auto;
      padding: 20px; text-align: center;
    }
    .screen.hidden { opacity: 0; pointer-events: none; visibility: hidden; }

    h1 {
      font-size: 2.5rem; margin: 0 0 15px 0;
      background: linear-gradient(135deg, #fff, #2afadf);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .subtitle { color: #ccc; font-size: 1rem; max-width: 400px; line-height: 1.5; }

    .btn-main {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px; font-weight: 800;
      color: #0b121f;
      background: linear-gradient(135deg, #74f7d4, #5ad0ff);
      border: none; border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(90, 208, 255, 0.4);
      /* Важно для клика */
      pointer-events: auto; 
      touch-action: manipulation;
    }
